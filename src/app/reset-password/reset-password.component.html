<div class="flex min-h-full">
    <div class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        
        <div>
          <a href="#"><img class="h-16 cursor-pointer" src="../../assets/images/logo.png" alt="Your Company"></a>
          <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Passwort erneuern</h2>
          <p *ngIf="!dataService.resetSent" class="mt-2 text-base text-gray-500">
            Gib hier dein neues Passwort ein.</p>
        </div>
  
        <div class="mt-8" *ngIf="!dataService.resetSent">
          <div class="mt-6">
            <form action="#" method="POST" class="space-y-6">
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                    <div class="mt-1">
                    <input [(ngModel)]="password" placeholder="*******" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-amber-500 focus:outline-none focus:ring-amber-500 sm:text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="passwordRepeat" class="block text-sm font-medium text-gray-700">Passwort wiederholen</label>
                    <div class="mt-1">
                    <input [(ngModel)]="passwordRepeat" placeholder="*******" id="passwordRepeat" name="passwordRepeat" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-amber-500 focus:outline-none focus:ring-amber-500 sm:text-sm">
                    </div>
                </div>

              <p *ngIf="errorMessage" class="mt-2 text-sm font-bold text-red-600">
                Passwörter stimmen nicht überein.
              </p>
              <div>
                <button (click)="resetPassword()" type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-amber-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">Passwort zurücksetzen</button>
              </div>
            </form>
          </div>
        </div>
        <div *ngIf="dataService.resetSent">
            <div >
                <div>
                  <div class="mx-auto mt-5 flex h-12 w-12 items-center justify-center rounded-full bg-yellow-500">
                    <!-- Heroicon name: outline/check -->
                    <svg class="h-6 w-6 text-yellow-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Passwort zurückgesetzt</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">Dein Passwort wurde erfolreich zurückgesetzt. Du kannst dich nun <a routerLink="/login" class="font-medium cursor-pointer text-amber-600 hover:text-amber-500">hier</a> mit deinem neuen Passowort einloggen.</p>
                    </div>
                  </div>
                </div>
 
              </div>
        </div>
        
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img class="absolute inset-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
    </div>
  </div>
