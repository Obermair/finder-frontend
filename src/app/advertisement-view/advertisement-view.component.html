
 

<div [ngClass]="{'hidden': dataService.isLoading && dataService.districtsLoading}" class="mx-auto max-w-7xl px-4 mt-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-7xl">
        <div class="flex max-h-full">
             <div class="flex min-w-0 flex-1 flex-col overflow-hidden">
              <div class="relative z-0 flex flex-1 overflow-hidden">     

                <app-advertisement-table [ngClass]="{'hidden': dataService.currentView == 'profile' && (dataService.currentBreakpoint == 'sm' || dataService.currentBreakpoint == 'xs')}"></app-advertisement-table>
                <main [ngClass]="{'hidden': dataService.currentView == 'table' && (dataService.currentBreakpoint == 'sm' || dataService.currentBreakpoint == 'xs')}" class="relative z-0 flex-1 overflow-y-auto focus:outline-none">
                  <!-- Mobile Breadcrumb -->
                  <nav (click)="switchToTable()" class="flex cursor-pointer tems-start px-4 py-3 sm:px-6 lg:px-8 md:hidden" aria-label="Breadcrumb">
                    <a class="inline-flex items-center space-x-3 text-sm font-medium text-gray-900">
                      <!-- Heroicon name: mini/chevron-left -->
                      <svg class="-ml-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                      </svg>
                      <span>Stelleninserate</span>
                    </a>
                  </nav>
          
                  <app-advertisement-profile></app-advertisement-profile>
                </main>
              </div>
            </div>
          </div>
    </div>
</div>

<div *ngIf="dataService.isLoading && dataService.districtsLoading">
  <app-spinner></app-spinner>
</div>
